buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.hxs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.0.9.RELEASE'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.399'
    compile group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.0.3'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
